<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
   <title>My Blog</title>
   <style type="text/tailwindcss">
      @theme {
         --color-clifford: #f8b3df;
         }
         a {
         color: var(--color-clifford);
         }
         img {
         max-width: 90%;
         padding: 1rem 0;
         }
      </style>
</head>

<body class="bg-white pl-[calc(100vw-100%)] text-black antialiased dark:bg-gray-950 dark:text-white">
   <main class="mb-auto">
      <section class="mx-auto max-w-3xl px-4 sm:px-6 xl:max-w-5xl xl:px-0">
         <header class="flex items-center w-full bg-white dark:bg-gray-950 justify-between py-10">
            <a class="break-words" aria-label="My Blog" href="/">
               <div class="flex items-center justify-between">
                  <div class="hidden h-6 text-2xl font-semibold sm:block">My Blog</div>
               </div>
            </a>
            <div class="flex items-center space-x-4 leading-5 sm:-mr-6 sm:space-x-6">
               <div
                  class="no-scrollbar hidden max-w-40 items-center gap-x-4 overflow-x-auto sm:flex md:max-w-72 lg:max-w-96">
                  <a class="hover:text-primary-500 dark:hover:text-primary-400 m-1 font-medium text-gray-900 dark:text-gray-100"
                     href="/">Blog</a>
               </div>
            </div>
         </header>
         <div class="divide-y divide-gray-200 dark:divide-gray-700">
            <div class="space-y-2 pt-6 pb-8 md:space-y-5">
               <h1
                  class="text-2xl leading-9 font-extrabold tracking-tight text-gray-900 sm:text-3xl sm:leading-10 md:text-5xl md:leading-14 dark:text-gray-100">
                  Latest
               </h1>
               <p class="text-lg leading-7 text-gray-500 dark:text-gray-400">A Leapcell Blog Example: Built with
                  Express and Tailwind CSS
               </p>
            </div>
            <ul class="divide-y divide-gray-200 dark:divide-gray-700">
               {{ range .posts }}
               <li class="py-12">
                  <article>
                     <div class="space-y-2 xl:grid xl:grid-cols-4 xl:items-baseline xl:space-y-0">
                        <dl>
                           <dt class="sr-only">Published on</dt>
                           <dd class="text-base leading-6 font-medium text-gray-500 dark:text-gray-400">
                              <time datetime="{{ .DateString }}">
                                 {{ .DateString }}
                              </time>
                           </dd>
                        </dl>
                        <div class="space-y-5 xl:col-span-3">
                           <div class="space-y-6">
                              <div>
                                 <h2 class="text-2xl leading-8 font-bold tracking-tight">
                                    <a class="text-gray-900 dark:text-gray-100" href="/blog/{{ .Slug }}">
                                       {{ .Title }}
                                    </a>
                                 </h2>
                                 <div class="flex flex-wrap">
                                    {{ range .Tags }}
                                    <a class="text-primary-500 hover:text-primary-600 dark:hover:text-primary-400 mr-3 text-sm font-medium uppercase"
                                       href="#">
                                       {{ . }}
                                    </a>
                                    {{ end }}
                                 </div>
                              </div>
                              <div class="prose max-w-none text-gray-500 dark:text-gray-400">
                                 {{ .Summary }}
                              </div>
                           </div>
                           <div class="text-base leading-6 font-medium">
                              <a class="text-primary-500 hover:text-primary-600 dark:hover:text-primary-400"
                                 aria-label='Read more: "{{ .Title }}"' href="/blog/{{ .Slug }}">
                                 Read more →
                              </a>
                           </div>
                        </div>
                     </div>
                  </article>
               </li>
               {{ end }}
            </ul>
         </div>
      </section>
   </main>
   <footer>
      <div class="mt-16 flex flex-col items-center">
         <div class="mb-2 flex space-x-2 text-sm text-gray-500 dark:text-gray-400">
            <div>Leapcell</div>
            <div> • </div>
            <div>© 2025</div>
         </div>
      </div>
   </footer>
</body>

</html>
